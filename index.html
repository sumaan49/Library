<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="stats">
        <p class="total books">Total Books: </p><span class="total-books">1</span>
        <p class="read books">Books Read: </p><span class="total-read">1</span>
        <p class="unread books">Unread Books: </p><span class="total-unread">0</span>
      </div>
      <button class="addBook"><i class="fas fa-plus"></i>Add Book</button>
    </div>
    <div class="library">
      <h1>MY LIBRARY</h1>
      <div class="book-container">
        <div class="book">Book1</div>
        <div class="book">Book2</div>
        <div class="book">Book3</div>
        <div class="book">Book4</div>
        <div class="book">Book5</div>
        <div class="book">Book6</div>
        <div class="book">Book7</div>
      </div>
    </div>
      <div class="overlay"></div>
        <div class="form">
          <i class="fas fa-2x fa-times"></i>
          <h3 class="popup-title">Add New Book</h3>
          <input class="popup-input" type="text" id="title" placeholder="Title" required>
          <input class="popup-input" type="text" id="author" placeholder="Author" required>
          <input class="popup-input" type="number" min=1 id="pages" placeholder="Total Pages" required>
          <button class="popup-input" type="submit" id="popup-button">Add</button>
        </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
