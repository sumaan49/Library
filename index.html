<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="stats">
        <p class="total books">Total Books: </p><span class="total-books">1</span>
        <p class="read books">Books Read: </p><span class="total-read">1</span>
        <p class="unread books">Unread Books: </p><span class="total-unread">0</span>
      </div>
      <button class="addBook"><i class="fas fa-plus"></i>Add Book</button>
    </div>
    <div class="library">
      <h1>MY LIBRARY</h1>
      <div class="book-container">
        <div class="book">
          <p class="title">title here</p>
          <p class="author">maile lekheko</p>
          <p class="pages">000</p>
          <button class="hasRead">Read</button>
          <button class="remove">Remove</button>
        </div>
      </div>
    </div>
      <div class="overlay"></div>
        <form class="form">
          <i class="fas fa-2x fa-times"></i>
          <h3 class="popup-title">Add New Book</h3>
          <input class="popup-input" type="text" id="title" placeholder="Title" required>
          <input class="popup-input" type="text" id="author" placeholder="Author" required>
          <input class="popup-input" type="number" min=1 id="pages" placeholder="Total Pages" required>
          <div class="read">
            <label for="hasRead">Read?</label>
            <input type="checkbox" id="hasRead" checked=true>
          </div>

          <button class="popup-input" id="popup-button">Add</button>
        </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
